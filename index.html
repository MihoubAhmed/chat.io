<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
		 <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>
		<p><input type="button" value="poke to server" id="poke" /></p>
         <ul id="chat">
		 
		 </ul>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
			
			 socket.on('message', function(message) {
               $("#chat").prepend('NodeJs : ' + message.content+' |  priority : '+message.importance);
               })
			   
			    $('#poke').click(function () {
                socket.emit('message', 'Hi NodeJs how are you?');
            })
        </script>
    </body>
</html>
